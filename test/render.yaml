services:
- type: web
  name: line-bot
  env: python
  repo: https://github.com/KoHsuanNa/LineTest/test
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn app:app
  plan: free
  autoDeploy: false
  envVars:
  - key: LINE_CHANNEL_ACCESS_TOKEN
    sync: false
  - key: LINE_CHANNEL_SECRET
    sync: false
